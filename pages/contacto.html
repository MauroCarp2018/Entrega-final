          <form method="POSt" name="fcontacto" id="fcontacto" action="./">
            <div class="row">
              <div class="col-md-6">
                <label>Tu Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Escribí tu nombre" required>

              <div class="col-md-6">

            <label>Asunto:</label>
            <input type="text" name="asunto" id="asunto" class="form-control" placeholder="Escribí tu asunto" required>
            <label>Tu mensaje:</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control" placeholder="Escribí tu mensaje" required></textarea>
            <input type="submit" class="btn btn-info" value="Enviar">
          </form>
